<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style2.css">
  <title>Candidates questions</title>
</head>


<body id="candque">

  <div class="container">

    <div class="row" id="row-ansque">

      <div class="col-6">
        <form action="" method="post" class="candform">

          <div class="row" style="margin-bottom: 5px;">
            <div class="col">
              <label for="candi">Candidate</label>
            </div>
            <div class="col">
              <input type="text" id="name" name="name" disabled="disabled">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="candi_id">Number</label>
            </div>
            <div class="col">
              <input type="text" id="candi_id" name="candi_id" disabled="disabled">
            </div>

          </div>

        </form>

      </div>

      <div class="col-6">
        <button class="btn btn-primary" id="but-personal">PERSONAL INFORMATION</button>

      </div>
    </div>


    <h2 class="answer">Answer questions and submit</h2>


    <p class="question">1. Bananas are the greatest fruits.</p>
    <div class="card" id="ques-card">
      <div>
        <input type="radio" id="strdis" name="question1" value="strongdis">
        <label for="strdis">Strongly disagree</label>

      </div>
      <div>
        <input type="radio" id="dis" name="question1" value="disagree">
        <label for="dis">Disagree</label>
      </div>
      <div>
        <input type="radio" id="ntrl" name="question1" value="neutral" checked>
        <label for="ntrl">Neutral</label>
      </div>
      <div>
        <input type="radio" id="agr" name="question1" value="agree">
        <label for="agr">Agree</label>
      </div>
      <div>
        <input type="radio" id="stragr" name="question1" value="disagree">
        <label for="stragr">Strongly agree</label>
      </div>

    </div>

    <br>

    <p class="question">2. Yellow is the best color.</p>
    <div class="card" id="ques-card">
      <div>
        <input type="radio" id="strdis" name="question2" value="strongdis">
        <label for="strdis">Strongly disagree</label>

      </div>
      <div>
        <input type="radio" id="dis" name="question2" value="disagree">
        <label for="dis">Disagree</label>
      </div>
      <div>
        <input type="radio" id="ntrl" name="question2" value="neutral" checked>
        <label for="ntrl">Neutral</label>
      </div>
      <div>
        <input type="radio" id="agr" name="question2" value="agree">
        <label for="agr">Agree</label>
      </div>
      <div>
        <input type="radio" id="stragr" name="question2" value="disagree">
        <label for="stragr">Strongly agree</label>
      </div>
    </div>
    <br>
    <p class="question">3. Playing ukulele is the most reasonable way to spend time.</p>
    <div class="card" id="ques-card">
      <div>
        <input type="radio" id="strdis" name="question3" value="strongdis">
        <label for="strdis">Strongly disagree</label>

      </div>
      <div>
        <input type="radio" id="dis" name="question3" value="disagree">
        <label for="dis">Disagree</label>
      </div>
      <div>
        <input type="radio" id="ntrl" name="question3" value="neutral" checked>
        <label for="ntrl">Neutral</label>
      </div>
      <div>
        <input type="radio" id="agr" name="question3" value="agree">
        <label for="agr">Agree</label>
      </div>
      <div>
        <input type="radio" id="stragr" name="question3" value="disagree">
        <label for="stragr">Strongly agree</label>
      </div>
    </div>

    <div class="row justify-content-end">
      <button class="btn btn-primary" id="submit-que" type="submit">SUBMIT</button>
    </div>
  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
