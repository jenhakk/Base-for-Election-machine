<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Base-for-Election-machine/css/style2.css">
    <title>Profile page</title>
</head>

<body id="profile">

    <div class="col" style="position: absolute; left: 0px; width: 50px;"><a href="https://jenhakk.github.io/Base-for-Election-machine/index2.html" class="btnhome">HOME</a></div>
    <main class="main_profile">

        <h2 class="h2prof">Your profile</h2>

        <div class="container">

            <div class="rowcan1">
                <div class="col">
                    <image><img class="profile_cand" src="/Base-for-Election-machine/pics/kevin2.png"></image>
                        <p class="candnumber">1</p>
                        <h2 class="candnameprof">Kevin Minion</h2>
                </div>
            </div>

            <div class="row" id="rowprof-info">

                <div class="col-12">
            <form action="" method="POST" class="forminfo">
                <div class="form-group">
                    <label for="fname" id="label">First name</label><br>
                    <input type="text" class="infoper" id="fname" value="" required>
                </div>

                <div class="form-group">
                    <label for="lname" id="label">Last name</label><br>
                    <input type="text" class="infoper" id="lname" value="" required>
                </div>

                <div class="form-group">
                    <label for="party" id="label">Party</label><br>
                    <input type="text" class="infoper" id="party" value="" required>
                </div>

                <div class="form-group">
                    <label for="munic" id="label">Municipality</label><br>
                    <input type="text" class="infoper" id="munic" value="" required>
                </div>

                <div class="form-group">
                    <label for="age" id="label">Age</label><br>
                    <input type="text" class="infoper" id="age" value="" required>
                </div>
 
                <div class="form-group">
                    <label for="prof" id="label">Profession</label><br>
                    <input type="text" class="infoper" id="prof" value="" required>
                </div>

                <div class="form-group">
                    <label for="promo" id="label">Promote</label><br>
                    <textarea type="text" class="infoperarea" id="promo" value="" required>
                    </textarea>
                </div>
                <div class="row justify-content-center">
                <div class="col-2"><button type="button" class="btn btn-primary" onclick="history.back()">BACK</button></div>
                <div class="col-2"><button type="submit" class="btn btn-primary">SAVE</button></div>

                </div>  
            </form>
                </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
